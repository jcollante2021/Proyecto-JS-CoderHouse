<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/nuevoStyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Chambuchito</title>
</head>
<body>
    <div id="overlay" class="overlay">
        <div id="divOverlay">
            <h2>Bienvenido</h2>
            <h3>Ingresa tu Nombre</h3>
            <form action="">
                <input id="inputNombre" type="text" placeholder="Tu Nombre">
                <button type="submit" id="botonConfirmar">Confirmar</button>
            </form>
        </div>
    </div>
    <div id="overlayPrecios" class="overlayPrecios">
        <div id="divListaDePrecios">
            <div id="datosListadePrecios">
                <h2>ListA de PrecioS</h2>
            </div>
            <div id="estiloParaBotonPrecio">
                <div id="btnSalirPrecios">Volver</div>
            </div>
        </div>  
    </div>
    <nav class="navbar">
            <img src="./img/logo.png" alt="logo">
        <p id="tituloPersonalizado">¡Hola <span id="nombrePersonalizado"></span>! ¿Que vas a pedir Hoy?</p>
    </nav>
    <div id="contenido" class="row d-flex justify-content-around mb-3">
        
        <div id="divSeleccionIngredientes" class="col-xl-4 col-lg-4 col-md-11 col-sl-11 m-3">
            <div class="pasosFila">
                <div id="progress"></div>
                <div class="pasosColumna"><b>Paso 1</b></div>
                <div class="pasosColumna"><b>Paso 2</b></div>
                <div class="pasosColumna"><b>Paso 3</b></div>
            </div>
            <form id="formPedido">
                <h2 id="tituloPedido" class="text-center my-3">Realice su Pedido</h2>
                <select id="inputPan" name="pan" class="custom-select my-2">
                    <option selected>Seleccione el tipo de PAN</option>
                    <option value="blanco">Pan Blanco</option>
                    <option value="integral" disabled>Pan Integral (No disponible)</option>
                </select>
                <select id="inputProteina" name="proteina" class="custom-select my-2">
                    <option selected>Seleccione el tipo de PROTEÍNA</option>
                    <option value="carne">Carne Vacuna</option>
                    <option value="pollo">Pollo</option>
                    <option value="pescado" disabled>Pescado(No disponible)</option>
                </select>
                <div id="btnAgregarQueso" class="btnAgregarQueso">Click aquí para Agregar Queso Cheddar</div>
                <label for="vegetales">Seleccione 3 vegetales:</label>
                <div class="input-group mb-3">
                    <select id="inputVegetales" name="vegetales" class="custom-select">
                        <option selected>Seleccione los vegetales</option>
                        <option value="lechuga">Lechuga</option>
                        <option value="tomate">Tomate</option>
                        <option value="zanahoria" disabled>Zanahoria (No disponible)</option>
                        <option value="cebolla">Cebolla</option>
                        <option value="pepinillos">Pepinillos</option>
                    </select>
                    <div class="input-group-append">
                        <button id="botonAgregarVegetales" class="btn btn-success" type="button">Agregar</button>  
                    </div>
                </div>
                <div id="divVegetalesSeleccionados">

                </div>
                <div class="d-flex justify-content-around my-3">
                    <button id="btnBorrarPedido" type="reset" class="btn btn-outline-danger px-2">Eliminar Todo</button>
                    <button id="botonContinuar1" type="button" class="btn btn-outline-warning px-2">Continuar Pedido</button>
                </div>
            </form>
            <form id="formDatosPersonales" >
                <h2 id="tituloDatosPersonales" class="text-center my-3">Datos Personales</h2>
                <div class="form-group">
                    <label for="usr">Nombre y Apellido:</label>
                    <input type="text" id="datosPersonalesNombre" class="form-control" name="Nombre">
                </div>
                <div class="form-group">
                    <label for="usr">Direccion:</label>
                    <input type="text"id="datosPersonalesDireccion" class="form-control" name="Direccion">
                </div>
                <div class="form-group">
                    <label for="usr">Localidad:</label>
                    <input type="text" id="datosPersonalesLocalidad" class="form-control" name="Localidad">
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label" for="radio1">
                      <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Efectivo" checked>Efectivo
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label" for="radio2">
                      <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Mercado Pago">Mercado Pago
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="Transferencia">Transferencia
                    </label>
                </div>
                <div class="d-flex justify-content-around my-3">
                    <button id="btnVolver1" type="reset" class="btn btn-outline-danger px-2">Volver Atrás</button>
                    <button id="botonContinuar2" type="button" class="btn btn-outline-warning px-2">Continuar Pedido</button>
                </div>
            </form>
            <form id="formDetalle">
                <h2 id="tituloDetalle" class="text-center my-3">Detalle del Pedido</h2>
                <ul id="formDetalleLista">

                </ul>
                <div class="d-flex justify-content-around my-3">
                    <button id="btnVolver2" type="reset" class="btn btn-outline-danger px-2">Volver Atrás</button>
                    <button id="botonFinalizar" type="button" class="btn btn-outline-warning px-2">Finalizar Pedido</button>
                </div>
            </form>
            <div id="btnListaDePrecios">Lista de Precios</div>
        </div>
        <div id="cajaImgSandwich" class="col-xl-6 col-lg-6 col-md-11 col-sl-11 m-3 d-flex justify-content-center">
            
        </div>
        
    </div>

</body>
<script src="js/popup.js"></script>
<script src="js/AJAX.js"></script>
<script src="js/progress.js"></script>
<script src="js/objetos.js"></script>
<script src="js/pan.js"></script>
<script src="js/proteina.js"></script>
<script src="js/vegetales.js"></script>
<script src="js/finalizarCompra.js"></script>
</html>
